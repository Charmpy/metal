<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/css/style.css"/>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    </head>
    <body>
        <main role="main" class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/"><h2>Music hall</h2></a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-outline-secondary" href="/register">Зарегистрироваться</a>
                        <a class="btn btn-outline-secondary" href="/login">Войти</a>
                    </p>
                {% endif %}
            </nav>
                <a href="/albums_list" class="btn btn-primary">Albums</a>
                <a href="/genres_list" class="btn btn-primary">Genres</a>
                <a href="/artists_list" class="btn btn-primary">Artists</a>
                <a href="/tracks_list" class="btn btn-primary">Tracks</a>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
